<main class="relative overflow-hidden">
  <div class="pointer-events-none absolute inset-0 bg-gradient-to-b from-primary/10 via-transparent to-transparent"></div>
  <div class="relative mx-auto max-w-3xl px-4 py-12 sm:px-6 lg:px-8">
    <header class="space-y-3">
      <p class="text-xs font-semibold uppercase tracking-[0.4em] text-primary">Flowstate</p>
      <h1 class="text-3xl font-bold tracking-tight text-foreground sm:text-4xl">
        Organize the work you care about.
      </h1>
      <p class="text-sm text-muted-foreground sm:text-base">
        Capture tasks, move them forward, and keep their context close. Local-first storage keeps your plan available even when you go offline.
      </p>
    </header>

    <section class="mt-8 flex flex-wrap items-center justify-between gap-4">
      <app-todo-filters></app-todo-filters>
      @if (editingTodo()) {
        <div class="inline-flex items-center gap-2 rounded-full border border-primary/40 bg-primary/10 px-3 py-1 text-xs font-medium text-primary">
          Editing <span class="font-semibold">{{ editingTodo()?.title }}</span>
        </div>
      }
    </section>

    <section class="mt-8 grid gap-6">
      <app-todo-form
        [todo]="editingTodo()"
        (saved)="resetEditing()"
        (cancelEdit)="resetEditing()"
      />
      <app-todo-list (edit)="onEditRequest($event)"></app-todo-list>
    </section>
  </div>
</main>
