<div
  role="alertdialog"
  aria-live="assertive"
  [attr.aria-label]="context.title"
  class="pointer-events-auto w-full max-w-sm rounded-2xl border border-border bg-background/95 p-5 text-foreground shadow-card ring-1 ring-border/50 backdrop-blur"
>
  <div class="flex items-start gap-3">
    <span class="mt-0.5" [ngClass]="iconWrapperClasses">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.8"
        class="h-5 w-5"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v4m0 4h.01M21 8a2 2 0 0 0-2-2h-2.38a1 1 0 0 1-.94-.66L14.7 3.58A1 1 0 0 0 13.78 3h-3.56a1 1 0 0 0-.92.58L8.32 5.34A1 1 0 0 1 7.38 6H5a2 2 0 0 0-2 2v1a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1Z" />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5.9 21h12.2a2 2 0 0 0 2-2.2L19 9H5l-1.1 9.8a2 2 0 0 0 2 2.2Z"
        />
      </svg>
    </span>
    <div class="flex-1 space-y-1">
      <h3 class="text-sm font-semibold">{{ context.title }}</h3>
      <p class="text-xs leading-relaxed text-muted-foreground">{{ context.message }}</p>
    </div>
  </div>
  <div class="mt-4 flex items-center justify-end gap-2">
    <button
      type="button"
      class="inline-flex items-center justify-center rounded-lg border border-border bg-background px-3 py-1.5 text-xs font-semibold text-foreground transition hover:border-primary/50 hover:text-primary"
      (click)="dismiss()"
    >
      {{ cancelLabel }}
    </button>
    <button type="button" [ngClass]="confirmClasses" (click)="confirm()">
      {{ confirmLabel }}
    </button>
  </div>
</div>
