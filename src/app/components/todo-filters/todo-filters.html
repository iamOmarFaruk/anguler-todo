<p>todo-filters works!</p>
<nav class="inline-flex rounded-full border border-border bg-background p-1">
		@for (filter of filters; track filter.value) {
		<button
			type="button"
			class="rounded-full px-4 py-1.5 text-sm font-medium transition"
			[class.bg-primary]="activeFilter() === filter.value"
			[class.text-primary-foreground]="activeFilter() === filter.value"
			[class.text-muted-foreground]="activeFilter() !== filter.value"
			[attr.aria-pressed]="activeFilter() === filter.value"
			(click)="select(filter.value)"
		>
			{{ filter.label }}
		</button>
	}
</nav>
